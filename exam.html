<!doctype html>
<html lang="en">

<head>
    <title>WiseTime | Imtahan</title>
    <!-- Fav icon link -->
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Exam CSS -->
    <link rel="stylesheet" href="./css/exam.css">
</head>

<body>
    <div class="wrapper pt-5">
        <div class="container">
            <form>
                <div class="multisteps_form_panel" style="display: block;">
                    <!-- Form-content -->
                    <span
                        class="question_number text-uppercase d-flex justify-content-center align-items-center">Question
                        1/5</span>
                    <h1 class="question_title text-center">What is Your Workplace?</h1>
                    <!-- Form-items -->
                    <div class="form_items d-flex justify-content-center">
                        <ul class="ps-0">
                            <li class="rounded-pill bg-white">
                                <input type="radio" id="opt_1" name="stp_1_select_option"
                                    value="A place where people don’t question my authority">
                                <label for="opt_1">A place where people don’t question my authority</label>
                            </li>
                            <li
                                class="rounded-pill bg-white">
                                <input type="radio" id="opt_2" name="stp_1_select_option"
                                    value="Where ever my best friends are, that’s where i want to be">
                                <label for="opt_2">Where ever my best friends are, that’s where i want to be</label>
                            </li>
                            <li
                                class="rounded-pill bg-white">
                                <input type="radio" id="opt_3" name="stp_1_select_option"
                                    value="One that’s organized, structured and has workplace policies set.">
                                <label for="opt_3">One that’s organized, structured and has workplace policies
                                    set.</label>
                            </li>
                            <li
                                class="rounded-pill bg-white">
                                <input type="radio" id="opt_4" name="stp_1_select_option"
                                    value="A place where everyone knows I’m the boss.">
                                <label for="opt_4">A place where everyone knows I’m the boss.</label>
                            </li>
                            <li
                                class="rounded-pill bg-white">
                                <input type="radio" id="opt_5" name="stp_1_select_option"
                                    value="A place where I’m the CEO">
                                <label for="opt_5">A place where I’m the CEO</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
