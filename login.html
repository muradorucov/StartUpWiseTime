<!doctype html>
<html lang="en">

<head>
  <title>WiseTime | İstifadəçi girişi</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">

  <!--======= CSS file links =======-->
  <link rel="stylesheet" href="./css/login.css" />


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container-login container-sign-in">
    <div class="login-forms-container">
      <div class="signin-signup">

        <!--========= Sign In Form Start==========-->
        <form action="#!" class="sign-in-form">
          <h2 class="login-title">İstifadəçi girişi</h2>

          <!--====== Sign In Input Start =======-->
          <div class="login-input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
            <span class="login-text-danger"> Bu email qeydiyyatdan keçməyib</span>
          </div>
          <div class="login-input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Şifrə" />
            <span class="login-text-danger"> Şifrə 8 simvoldan az olmamalıdır</span>
          </div>
          <input type="submit" value="Daxil ol" class="solid" />
          <!--====== Sign In Input end =======-->

          <a href="./reset.html" class="reset">Şifrəni unutmusan?</a>
          <!--====== Sign in with social platforms Start =======-->
          <p class="login-social-text">Və ya Sosial platformalarla daxil olun</p>
          <div class="login-social-media">
            <a href="#!" class="login-social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="login-social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="login-social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="login-social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          <!--====== Sign in with social platforms end =======-->
        </form>
        <!--========= Sign In Form End==========-->

      </div>
    </div>

    <div class="login-panels-container">
      <!-- Sing In Content -->
      <div class="panel left-panel">
        <div class="content">
          <h3>Yenisən ?</h3>
          <p>Elə isə aşağıdakı "Qeydiyyat" düyməsinə toxun, qeydiyyatdan keç və saytdan istifadə et!</p>
          <a href="./register.html">
            <button class="solid transparent" id="sign-up-btn"> Qeydiyyat </button>
          </a>
        </div>
        <img src="img/logo.png" class="image" alt="Logo" />
      </div>

    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
