<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
  <!--======= CSS file links =======-->
  <link rel="stylesheet" href="./css/login.css" />

  <title>WiseTime | Sign in Form</title>
</head>

<body>
  <div class="container container-sign-in">
    <div class="forms-container">
      <div class="signin-signup">

        <!--========= Sign In Form Start==========-->
        <form action="#!" class="sign-in-form">
          <h2 class="title">İstifadəçi girişi</h2>

          <!--====== Sign In Input Start =======-->
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Şifrə" />
          </div>
          <input type="submit" value="Daxil ol" class="btn solid" />
          <!--====== Sign In Input end =======-->

          <!--====== Sign in with social platforms Start =======-->
          <p class="social-text">Və ya Sosial platformalarla daxil olun</p>
          <div class="social-media">
            <a href="#!" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          <!--====== Sign in with social platforms end =======-->
        </form>
        <!--========= Sign In Form End==========-->

      </div>
    </div>

    <div class="panels-container">
      <!-- Sing In Content -->
      <div class="panel left-panel">
        <div class="content">
          <h3>Yenisən ?</h3>
          <p>Elə isə aşağıdakı "Qeydiyyat" düyməsinə toxun, qeydiyyatdan keç və saytdan istifadə et!</p>
          <a href="./register.html">
            <button class="btn transparent" id="sign-up-btn"> Qeydiyyat </button>
          </a>
        </div>
        <img src="img/logo.png" class="image" alt="Logo" />
      </div>

    </div>
  </div>

</body>

</html>
