<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">

  <!--======= CSS file links =======-->
  <link rel="stylesheet" href="./css/login.css" />

  <title>WiseTime | Sign up Form</title>
</head>

<body>
  <div class="container sign-up-mode container-sign-up">
    <div class="forms-container">
      <div class="signin-signup">

        <!--========= Sign Up Form Start==========-->
        <form action="#!" class="sign-up-form">
          <h2 class="title">Qeydiyyat</h2>


          <!--====== Sign up Input Start =======-->
          <div class="register-input">
            <div class="input-field margin-input">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Ad" />
            </div>
            <div class="input-field ">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Soyad" />
            </div>
          </div>
          <div class="register-input">
            <div class="input-field margin-input">
              <i class="fas fa-phone"></i>
              <input type="text" placeholder="Telefon Nömrəsi" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
          </div>
          <div class="register-input">
            <div class="input-field margin-input">
              <i class="fas fa-school"></i>
              <input type="text" placeholder="Məktəb" />
            </div>
            <div class="input-field">
              <i class="fas fa-university"></i>
              <input type="text" placeholder="Universitet" />
            </div>
          </div>
          <div class="register-input">
            <div class="input-field margin-input">
              <i class="fas fa-id-card"></i>
              <input type="text" placeholder="Fin" />
            </div>
            <div class="input-field">
              <i class="fas fa-calendar-alt"></i>
              <input type="date" placeholder="Doğum tarixi"/>
            </div>
          </div>
          <div class="register-input">
            <div class="input-field margin-input">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Şifrə" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Təkrar Şifrə" />
            </div>
          </div>
          <input type="submit" class="btn" value="Qeydiyyat" />
          <!--====== Sign up Input end =======-->


          <!--====== Sign up with social platforms start =======-->
          <p class="social-text">Və ya Sosial platformalarla daxil olun</p>
          <div class="social-media">
            <a href="#!" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          <!--====== Sign up with social platforms end =======-->
        </form>
        <!--========= Sign Up Form End==========-->
      </div>
    </div>

    <div class="panels-container">

      <!-- Sing Up Content -->
      <div class="panel right-panel">
        <div class="content">
          <h3>Bizdən birisən ?</h3>
          <p>Elə isə aşağıdakı "Daxil ol" düyməsinə toxun və saytdan istifadə et!</p>
          <a href="./login.html">
            <button class="btn transparent" id="sign-in-btn"> Daxil ol</button>
          </a>
        </div>
        <img src="img/logo.png" class="image" alt="Logo" />
      </div>
    </div>
  </div>

</body>

</html>
