<!doctype html>
<html lang="en">

<head>
    <title>WiseTime | İstifadəçi Qeydiyyatı</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/register.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="register-container">
        <div class="forms-container">
            <form action="" class="sign-up-form">
                <h2 class="title">Qeydiyyat</h2>
                <div class="register-input">
                    <label for="name">
                        <i class="fas fa-user" aria-hidden="true"></i>
                        <span class="label-register">Ad</span>
                        <div class="input-field margin-input">
                            <input type="text" name="name">
                            <span class="register-text-danger"> Ad 50 simvoldan çox olmamalıdır</span>
                        </div>
                    </label>
                    <label for="surname">
                        <i class="fas fa-user" aria-hidden="true"></i>
                        <span class="label-register">Soyad</span>
                        <div class="input-field ">
                            <input type="text" name="surname" />
                            <span class="register-text-danger"> Bu hissə boş qala bilməz</span>
                        </div>
                    </label>
                </div>
                <div class="register-input">
                    <label for="phonenumber">
                        <i class="fas fa-phone"></i>
                        <span class="label-register">Telefon Nömrəsi</span>
                        <div class="input-field margin-input">
                            <input type="text" name="phonenumber" />
                            <span class="register-text-danger"> Bu hissə boş qala bilməz</span>
                        </div>
                    </label>
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        <span class="label-register">Email</span>
                        <div class="input-field">
                            <input type="email" name="email" />
                            <span class="register-text-danger"> Bu hissə boş qala bilməz</span>
                        </div>
                    </label>
                </div>
                <div class="register-input">
                    <label for="school">
                        <i class="fas fa-school"></i>
                        <span class="label-register">Məktəb</span>
                        <div class="input-field margin-input">
                            <input type="text" name="school" />
                            <span class="register-text-danger">Məktəb adı 50 hərfdən az olmalıdır</span>
                        </div>
                    </label>
                    <label for="university">
                        <i class="fas fa-university"></i>
                        <span class="label-register">Universitet</span>
                        <div class="input-field ">
                            <input type="text" name="university" />
                            <span class="register-text-danger">Universitet adı 50 hərfdən az olmalıdır</span>
                        </div>
                    </label>
                </div>
                <div class="register-input">
                    <label for="cardnum">
                        <i class="fas fa-id-card"></i>
                        <span class="label-register">Fin</span>
                        <div class="input-field margin-input">
                            <input type="text" name="cardnum" />
                            <span class="register-text-danger"> Bu hissə boş qala bilməz</span>
                        </div>
                    </label>
                    <label for="birthday">
                        <i class="fas fa-birthday-cake"></i>
                        <span class="label-register">Doğum tarixi</span>
                        <div class="input-field ">
                            <input type="date" name="birthday" />
                            <span class="register-text-danger">Doğum tarixi seçilməyib</span>
                        </div>
                    </label>
                </div>
                <div class="register-input">
                    <label for="gender">
                        <i class="fas fa-venus-mars"></i>
                        <span class="label-register">Cinsiyyət seçin</span>
                        <div class="input-field margin-input">
                            <select name="gender" id="gender" class="gender">
                                <option value="man">Kişi</option>
                                <option value="woman">Qadın</option>
                            </select>
                            <span class="register-text-danger"> Heçnə seçilməyib</span>
                        </div>
                    </label>
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        <span class="label-register">Şifrə</span>
                        <div class="input-field">
                            <input type="password" name="password" />
                            <span class="register-text-danger">Şifrə 8 simvoldan az olmamalıdır</span>
                        </div>
                    </label>
                </div>
                <div class="register-input">
                    <label for="password-again">
                        <i class="fas fa-lock"></i>
                        <span class="label-register">Təkrar Şifrə</span>
                        <div class="input-field">
                            <input type="password" name="password-again" />
                            <span class="register-text-danger">Təkrar Şifrə uyğun deyil</span>
                        </div>
                    </label>
                </div>
                <div class="register-btn">
                    <input type="submit" class="btn-item" value="Qeydiyyat" />
                </div>

                <!--====== Sign up with social platforms start =======-->
                <div class="register-social-content">
                    <p class="social-text">Və ya Sosial platformalarla daxil olun</p>
                </div>
                <div class="register-extra">
                    <div class="social-media">
                        <a href="#!" class="social-icon">
                            <i class="fab fa-facebook-f"></i></a>
                        <a href="#!" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#!" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#!" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
                <!--====== Sign up with social platforms end =======-->
            </form>
        </div>
        <div class="panels-container">

            <!-- Sing Up Content -->
            <div class="panel right-panel">
                <div class="content">
                    <h3>Bizdən birisən ?</h3>
                    <p>Elə isə aşağıdakı "Daxil ol" düyməsinə toxun və saytdan istifadə et!</p>
                    <a href="./login.html">
                        <button class="btn-item transparent" id="sign-in-btn"> Daxil ol</button>
                    </a>
                </div>
                <img src="img/logo.png" class="image" alt="Logo">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
