<!doctype html>
<html lang="en">

<head>
    <title>WiseTime | Şifrəni Yenilə</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/reset.css">
</head>

<body class="auth_class">
    <div class="container login-container">
        <div class="content-color"></div>
        <div class="row">
            <div class="col-md-6 reset-logo">
                <div class="reset-company-logo">
                    <img src="./img/logo.png" alt="WiseTime" />
                </div>
            </div>
            <div class="col-md-6 col-sm-12 login-form">
                <div class="login-form-in">
                    <h1 class="auth_title text-left">Parolu sıfırla</h1>
                    <form>
                        <div class="alert alert-success bg-soft-primary border-0" role="alert">
                            Cari parolunuz olmayan və əvvəllər istifadə etmədiyiniz yeni parol yaradın..
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="email" placeholder="Yeni şifrə" />
                            <span class="reset-text-danger"> Ən azı 6 simvol uzunluğunda parol yaradın.</span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="email" placeholder="Yeni şifrə təkrarı" />
                            <span class="reset-text-danger"> Ən azı 6 simvol uzunluğunda parol yaradın.</span>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary btn-lg btn-block">Şifrəni Yenilə</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <img class="triangleB" src="./img/triangleB_isffjy.png" alt="Onestop triangle" />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
